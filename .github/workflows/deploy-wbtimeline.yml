name: Deploy wbtimeline

on:
    push:
        branches:
            - master
        paths:
            - "apps/wbtimeline/**"
            - ".github/workflows/deploy-wbtimeline.yml"
    # allow manual dispatch
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Get pnpm store directory
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-store-

            - name: Install Dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            # FIREBASE_TOKEN retrieved from "firebase login:ci"
            - name: Deploy to Firebase
              working-directory: apps/wbtimeline
              run: |
                  pnpm install -g firebase-tools
                  pnpm firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
